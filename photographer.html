<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/photographer.css" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header" role="banner">
      <a href="index.html" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye">
      </a>
    </header>
    <main id="main">
      <!-- Affichages des informations sur le photographe -->
      <div class="photographer-header" aria-label="Informations sur les photographes">
      </div>
      <!-- Select pour le tri des médias -->
      <div class="sort-by-wrapper" aria-label="Sort by">
        <label for="sort-by">Trier par</label>
        <button tabindex="0" data-value="popularity" aria-haspopup="optionBox" id="sort-by">Popularité</button>
        <img src="assets/icons/arrow.svg" alt="Flèche pour le select">
        <ul class="dropdown-options" role="listbox" aria-labelledby="sort-by">
          <li id="popularity-select" role="option" data-value="popularity" aria-selected="true">Popularité</li>
          <li id="date-select" role="option" data-value="date" aria-selected="false">Date</li>
          <li id="title-select" role="option" data-value="title" aria-selected="false">Titre</li>
        </ul>
      </div>
      <!-- Affichage des médias -->
      <section class="media-wrapper"></section>
      <!-- Affichage des like et du taux journalier -->
      <div class="like-price"></div>
    </main>
    <!-- Affichage de la lightbox -->
    <div id="lightbox" aria-label="Zoom sur l'image selectionnée">
      <img id="lightbox-image" src="" alt="">
        <video controls id="lightbox-video" src=""></video>
      <p id="lightbox-text">Hillside Color</p>
      <nav>
        <img tabindex="-1" role="link" class="arrow-back" src="assets/icons/lightboxArrow.svg" alt="Fléche précédente" role="link">
        <img tabindex="-1" role="link"  class="arrow-next" src="assets/icons/lightboxArrow.svg" alt="Fléche suivante" role="link">
      </nav>
      <img tabindex="-1" role="button" class="close-lightbox" src="assets/icons/lightboxClose.svg" alt="Bouton de fermeture" >

    </div>
    <!-- Formulaire de contact -->
    <div id="contact_modal">
			<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img id="close-btn" tabindex="-1" src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton pour la fermeture de la modal">
        </header>
				<form id="form-contact">
					<div>
            <div class="formData" data-error="Veuillez, renseigner ce champ." data-error-visible="false">
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom" id="prenom">
            </div>
            <div class="formData" data-error="Veuillez, renseigner ce champ.">
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom">
            </div>
            <div
            class="formData" data-error="Veuillez, renseigner ce champ." data-error-visible="false">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div
            class="formData" data-error="Veuillez, renseigner ce champ." data-error-visible="false">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
					</div>
          <button id="btn-form" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/lightbox.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
